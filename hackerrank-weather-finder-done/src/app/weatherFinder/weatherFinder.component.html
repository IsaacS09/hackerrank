<div class="weather-data layout-column align-items-center mt-50">
    <section class="layout-row align-items-center justify-content-center">
        <input type="text" class="large ml-30" [(ngModel)]="buscador" placeholder="Dallas" data-test-id="app-input" />
        <button class="" data-test-id="submit-button" (click)="searchWeather(buscador)">Search</button>
    </section>

    <section class="mt-20 layout-row align-items-center justify-content-center">
        <div class="card outlined">
            <div *ngIf="city && hideDetails" data-test-id="weather-details" class="card-text pt-10 layout-row justify-content-between">
                <div class="mt-20 outlined">
                    <em *ngIf="city.weather.slice(0,2) > 20" data-test-id="icon-sunny" class="material-icons">wb_sunny</em>
                    <em *ngIf="city.weather.slice(0,2) < 20" data-test-id="icon-cold" class="material-icons">ac_unit</em>
                    <span data-test-id="result-temperature" class="temperature"> {{city.weather}} </span>
                </div>
                <div class="mr-15 mb-15">
                    <div data-test-id="result-wind" class="mt-20">
                        {{city.status[0]}}
                    </div>
                    <div data-test-id="result-humidity" class="mt-20">
                        {{city.status[1]}}
                    </div>
                </div>
            </div>
            <div *ngIf="showNoResult" data-test-id="no-result" class="layout-row justify-content-center align-items-center card-text">No Results Found</div>
        </div>
    </section>
</div>
