<div class="layout-column align-items-center mt-50">
    <section class="layout-row align-items-center justify-content-center" data-test-id="page-number-buttons">
        <button *ngFor="let page of counter(pages); let i = index" (click)="getPage(i+1)">
          {{i+1}}
    </button>
    </section>

    <ul class="mt-50 styled" data-test-id="football-competitions">
        <li class="slide-up-fade-in py-10" *ngFor="let match of competition">
            Competition {{match.name}} won by {{match.winner}} in year {{match.year}}
        </li>
    </ul>
</div>
